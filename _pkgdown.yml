reference:

  - title: Core packages that install and load with fgeo
    desc: Install these packages with `remotes::install_github("forestgeo/fgeo")` and
          load them with `library(fgeo)`.
    contents:
      - fgeo.abundance
      - fgeo.tool
      - fgeo.map

  - title: Other packages that automatically install with fgeo
    desc: Install these packages with `remotes::install_github("forestgeo/fgeo")` and
          load them with `library(package_you_want)`.
    contents:
      - bciex
      - soilkrig

  - title: Packages that you may also like
    desc: __fgeo__ may not have what you need; see also these packages.
    contents:
      - fgeo.demography
      - BIOMASS
      - CTFS

