reference:

  - title: Core packages that install and load with fgeo
    desc: All these packages automatically install with
          `install_github("forestgeo/fgeo")`, and load with `library(fgeo)`.
    contents:
      - fgeo.abundance
      - fgeo.utils
      - map

  - title: Other packages that automatically install with fgeo
    desc: All these packages automatically install with
          `install_github("forestgeo/fgeo")`; but you must load them
          individually with `library(package_you_want)`.
    contents:
      - bciex
      - fgeo.demography
      - soilkrig

  - title: Suggested packages (not maintained by ForestGEO)
    desc: __fgeo__ may not have what you need; see also these packages.
    contents:
      - BIOMASS
      - CTFS

